<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Factorial, Sum, and Average</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="program-section">
        <video autoplay muted loop class="background-video">
            <source src="Red_Blue.mp4" type="video/mp4">
        </video>
        <button class="return-button" onclick="window.location.href='Programs.html'">Back to Programs</button>
        <div class="overlay">
            
            <h2>Nth Factorial, Sum, and Average</h2>
            <form class="form-container">
                <input type="number" id="numberInput" class="input-box" placeholder="Enter a positive integer" required>
                <button type="button" class="submit-button" onclick="calculateFactorial()">Calculate</button>
            </form>
            <p id="factorialResult" class="result-box"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"></body>
</html>
