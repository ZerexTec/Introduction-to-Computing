<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="program-section">
        <video autoplay muted loop class="background-video">
            <source src="Red_Blue.mp4" type="video/mp4">
        </video>
        <button class="return-button" onclick="window.location.href='Programs.html'">Back to Programs</button>
        <div class="overlay">
            <h2>Temperature & Length Conversion</h2>
            <form class="form-container">
                <input type="number" id="value" class="input-box" placeholder="Enter value" required>
                <select id="conversionType" class="input-box">
                    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
                    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
                    <option value="metersToFeet">Meters to Feet</option>
                    <option value="feetToMeters">Feet to Meters</option>
                </select>
                <button type="button" class="submit-button" onclick="performConversion()">Convert</button>
            </form>
            <p id="conversionResult" class="result-box"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">
</body>
</html>
